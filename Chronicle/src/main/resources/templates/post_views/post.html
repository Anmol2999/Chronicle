<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head th:replace="/fragments/head.html"></head>

    

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img th:src="@{/images/nav-bg.jpg}" alt="">
    </div>
    <header th:replace="/fragments/header.html"></header>
  </div>

  

  <section class="about_section layout_padding">
    <div class="container  ">
         <div class="post" >
          <h3>
            <a  th:text="${post.title}"
              >Title</a
            >
          </h3>

          <h5
            th:text="'Author: ' + ${post.author != null ? post.author.username : 'Anonymous'}"
          ></h5>
          <h5 th:text="'CreatedAt: ' + ${post.createdAt}"></h5>
          <p th:text="${post.content}">Content</p>
          <hr />
          <div sec:authorize="isAuthenticated()" th:if="${isOwner}">
          <a th:href="@{'/edit_post/' + ${post.id}}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Edit</a></div>
          
        </div>

    </div>
  </section>
  <footer th:replace="/fragments/footer.html"></footer>
  

 

 

</body>

</html>
