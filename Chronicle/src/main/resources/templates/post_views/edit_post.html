<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/head.html"></head>

  <body class="sub_page">
    <div class="hero_area">
      <div class="bg-box">
        <img src="images/nav-bg.jpg" alt="" />
      </div>
      <header th:replace="/fragments/header.html"></header>
    </div>

   

    
    <section class="food_section layout_padding">
      <div class="container">
        <div class="heading_container">
         
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form_container">
                <h3>Edit Post</h3>
              <form action="#" th:action="@{'/posts/{id}/edit' (id=${post.id})}"
              th:object="${post}" method="post">
                <div class="form-group">
                    <input type="hidden"
                    id="author"
                    name="author"
                    th:field="*{author}"
                  />
                  <input
                    id="title"
                    th:field="*{title}"
                    name="title"
                    type="text"
                    class="form-control"
                    placeholder="Title"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="editor"
                    name="body"
                    th:field="*{content}"

                  ></textarea>
                </div >

                <div class="btn_box">
                  <button class="btn btn-primary" type="submit">Update Post</button>
                </div>
              </form>
            </div>
          </div>
          
        </div>
      </div>
    </section>
    
    <footer th:replace="/fragments/footer.html"></footer>
   
  </body>
</html>
