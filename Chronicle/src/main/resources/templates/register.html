<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/head.html"></head>

  <body class="sub_page">
    <div class="hero_area">
      <div class="bg-box">
        <img src="images/nav-bg.jpg" alt="" />
      </div>
      <header th:replace="/fragments/header.html"></header>
    </div>

    <!-- about section -->

    <!-- book section -->
    <section class="book_section layout_padding">
      <div class="container">
        <div class="heading_container">
          <h4>Register</h4>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form_container">
              <form
                action="#"
                th:action="@{/register}"
                th:object="${account}"
                method="post"
              >
                <div>
                  <input
                    id="email"
                    type="email"
                    th:field="*{email}"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
                <div>
                  <input
                    id="password"
                    th:field="*{password}"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div>
                  <input
                    id="username"
                    th:field="*{username}"
                    type="text"
                    class="form-control"
                    placeholder="Username"
                  />
                </div>
                <div class="btn_box">
                  <button type="submit">Register</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="map_container">
              <div id="googleMap"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end book section -->
    <footer th:replace="/fragments/footer.html"></footer>
    <!-- end about section -->
  </body>
</html>
