<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{/fragments/head.html}"></head>

  <body class="sub_page">
    <div class="hero_area">
      <div class="bg-box">
        <img src="images/nav-bg.jpg" alt="" />
      </div>
      <header th:replace="~{/fragments/header.html}"></header>
    </div>

   

    <section class="about_section layout_padding">
      <div class="container">
        <div class="posts" th:each="post : ${posts}">
          <h3>
            <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}"
              >Title</a
            >
          </h3>

          <h5
            th:text="'Author: ' + ${post.author != null ? post.author.username : 'Anonymous'}"
          ></h5>
          <h5 th:text="'CreatedAt: ' + ${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')} + ' | UpdatedAt: ' + ${#temporals.format(post.updatedAt, 'dd/MM/yyyy HH:mm')}"></h5>
          <p th:utext="${post.content}">Content</p>
          <hr style="
            border: 1px solid #a4a4a4;
            margin-top: 20px;
            margin-bottom: 20px;
        " />
         
        </div>
      </div>
    </section>
    <footer th:replace="~{/fragments/footer.html}"></footer>
    
  </body>
</html>
