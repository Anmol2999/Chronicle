<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{/fragments/head.html}"></head>

  <body class="sub_page">
    <div class="hero_area">
      <div class="bg-box">
        <img src="images/nav-bg.jpg" alt="" />
      </div>
      <header th:replace="/fragments/header.html"></header>
    </div>

    <section class="book_section layout_padding">
      <div class="container">
        <div class="heading_container">
          <h4>Profile</h4>
          <img
            th:src="@{${photo}}"
            class="rounded-circle"
            style="width: 150px; float: left; padding: 10px 10px 10px 10px"
            alt="Avatar"
          />
          <p
            th:text="${error}"
            th:if="${error != null}"
            class="alert alert-danger"
          ></p>
          <form
            method="post"
            th:action="@{/update_photo}"
            enctype="multipart/form-data"
          >
            <div class="form-group">
              <input id="file" type="file" name="file" class="form-control-file" />
            </div>
            <button type="submit" class="btn btn-primary">Update photo</button>
          </form>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form_container">
              <form
                action="#"
                th:action="@{/profile}"
                th:object="${account}"
                method="post"
              >
                <div>
                  <input type="hidden" th:field="*{id}" />
                  <input
                    name="email"
                    id="email"
                    type="email"
                    th:field="*{email}"
                    class="form-control"
                    placeholder="Email"
                  />
                  <p
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                    class="alert alert-danger"
                    role="alert"
                  ></p>
                </div>
                <div>
                  <input
                    id="username"
                    th:field="*{username}"
                    type="text"
                    class="form-control"
                    placeholder="Username"
                  />
                  <p
                    th:if="${#fields.hasErrors('username')}"
                    th:errors="*{username}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Username error
                  </p>
                </div>
                <div>
                  <input
                    id="password"
                    th:field="*{password}"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                  <p
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Password error
                  </p>
                </div>

                <div>
                  <input
                    id="age"
                    th:field="*{age}"
                    type="number"
                    class="form-control"
                    min="18"
                    max="99"
                    placeholder="Age"
                  />
                  <p
                    th:if="${#fields.hasErrors('age')}"
                    th:errors="*{age}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Age error
                  </p>
                </div>

                <div>
                  <input
                    id="dateofBirth"
                    th:field="*{dateofBirth}"
                    type="date"
                    class="form-control"
                    placeholder="Date of Birth"
                  />
                  <p
                    th:if="${#fields.hasErrors('dateofBirth')}"
                    th:errors="*{dateofBirth}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Date of Birth error
                  </p>
                </div>
                <div>
                  <select id="gender" th:field="*{gender}" class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>

                  <p
                    th:if="${#fields.hasErrors('gender')}"
                    th:errors="*{gender}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Gender error
                  </p>
                </div>

                <div class="btn_box">
                  <button type="submit">Update profile</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer th:replace="/fragments/footer.html"></footer>
  </body>
</html>
