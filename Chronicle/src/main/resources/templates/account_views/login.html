<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{/fragments/head.html}"></head>

  <body class="sub_page">
    <div class="hero_area">
      <div class="bg-box">
        <img src="images/nav-bg.jpg" alt="" />
      </div>
      <header th:replace="/fragments/header.html"></header>
    </div>

   
    <section class="book_section layout_padding">
      <div class="container">
        <div class="heading_container">
          <h4>login</h4>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form_container">
              <p
            th:text="${message}"
            th:if="${message != null}"
            class="alert alert-danger"
          ></p>
              <form action="#" th:action="@{/login}" method="post">
                <div>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
                <div>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="form-check">
                  <input type="checkbox" id="remember-me"   value="remember-me" name="remember-me" />
                  <label for="remember-me">remember me</label>
                  |<a th:href="@{/forgot-password}" class="link-secondary">Forgot password</a>
                </div>
                <div class="btn_box">
                  <button type="submit">login</button>
                </div>
              </form>
            </div>
          </div>
          
        </div>
      </div>
    </section>
    
    <footer th:replace="/fragments/footer.html"></footer>
   
  </body>
</html>
